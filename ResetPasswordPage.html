<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>Şifre Sıfırla</title>
</head>

<body>
    <form action="LoginPage.html">
        <h2>Şifre Sıfırla</h2>
        <div class="step">
            <span class="active-step" id="s1"></span>
            <span id="s2"></span>
            <span id="s3"></span>
        </div>
        <div class="step1">
            <input type="text" name="mail" id="mail" placeholder="abc@gmail.com">
        </div>

        <div class="step2" style="display: none;">
            <input type="text" name="code" id="code" placeholder="*** ***">
        </div>

        <div class="step3" style="display: none;">
            <input type="password" name="newPassword" id="newPassword" placeholder="********">
            <input type="password" name="newPasswordV" id="newPasswordV" placeholder="********">
        </div>
        <a href="LoginPage.html">Giriş sayfasına dön</a>
        <input onclick="foward()" type="button" value="İleri">
    </form>
</body>
<script src="js/ResetPassword.js"></script>

</html>
